<div class="container col-md-4 my-5 p-5" style="border:7px dotted black">

<div class=text-center>
<img src="/images/book.jpeg" width="100px">
</div>


<h4 class="text-center" style=color:red>Edit Book </h4>


<form th:action="@{/save}" method="post" th:object="${book}">

  <input type="hidden" name="id" th:value="${book.id}"/>
  <div class="mb-3">
    <label for="name" class="form-label">Book Name</label>
    <input type="text" class="form-control" name="name" th:value="${book.name}">
  </div>
  
  <div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" class="form-control" name="author" th:value="${book.author}">
  </div>
  
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="text" class="form-control" name="price" th:value="${book.price}">
  </div>
  
  <div >
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
  
  
</form>
</div>
